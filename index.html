<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Test</title>

    <link rel="stylesheet" href="/dist/css/style.min.css">

    <style id="todo-container-style-vars">
        .todo-container {
            --todo-container-background: #0F0E13;
            --todo-container-title-color: #fff;
            --todo-container-text-color: #fff;
            --todo-container-text-done-color: #BEBEBE;
            --todo-container-counter-color: #BEBEBE;
            --todo-container-button-background: #2F69FE;
            --todo-container-button-background-hover: #1F57E7;
            --todo-container-border-color: #303239;
        }
    </style>

</head>
<body>
    
    <main class="site-main">
        <div class="flex-center">
            <div class="todo-container" id="todoApp">
                <div class="todo-header">
                    <div class="todo-title">Task list</div>
                    <div class="todo-counter" id="todoCounter">3/5 done</div>
                </div>
                
                <div id="todoList">
               
                </div>

                <button class="js--add todo-button-add">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M17 12.0006H7" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12.0024 17V12V7" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Add Task
                </button>
            </div>
        </div>
    </main>

    <script src="/dist/js/app.min.js"></script>
</body>
</html>
